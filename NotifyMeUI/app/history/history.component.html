<div class="well">
  <h3 class="text-center">Products Successfully Notified so far</h3>
</div>
<div  *ngFor="let product of products">
  <div class="row">
    <div class="panel panel-primary col-sm-7">
<div class="panel-heading text-center" (click)="showDiv(product.productId)">
  <h3>{{product.productName}}</h3>
</div>

<div class="panel-body" [hidden]="selectedIndex!==product.productId ? true:false">
  <div>
    <table class="table table-responsive col-sm-6" >
    <thead>
<tr>
  <th>Product Name</th>
  <th>Initial Price</th>
  <th>Final Price</th>
  <!-- <th>Date</th> -->
  <th>Notified Date</th>
</tr>
    </thead>
    <tbody>
      <tr>
<!-- <td>{{product.productId}}</td> -->
<td>{{product.productName}}</td>
<td>{{product.currentPrice}}</td>
<td>{{product.finalPrice}}</td>
<!-- <td>{{product.date}}</td> -->
<td>{{product.notifiedDate}}</td>

    </tbody>

    </table>
  </div>
</div>
</div>
  </div>
