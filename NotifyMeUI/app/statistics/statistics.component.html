<div class="well">
 <h3 class="text-center"> View Statistics of each product</h3>
</div>
<div class="container" style="margin-top: 30px">
  <div class="container col-sm-8">
    <div class="panel panel-danger" *ngFor="let product of products">
      <div class="panel-heading statsCard" (click)="showDiv(product.productId)">
        {{product.productName}} <span class="pull-right">{{product.price}}</span>
      </div>

      <div class="panel-body container" [hidden]="selectedIndex!==product.productId ? true : false">
        <div class="container">
          <div>
            <div style="display: block">
              <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
