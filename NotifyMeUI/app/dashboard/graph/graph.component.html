<div >
    <h3 class="text-center">Your recently searched Product</h3>
  </div>
<div>
  <!-- <h4 class="text-center">Your recently searched Products</h4> -->
  <div class="row">
    <div class="col-md-6">
      <canvas baseChart width="400" height="250" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
    <br>
    <div class="col-md-12" style="margin-bottom: 10px">
      <table class="table table-responsive table-hover">

        <tr>
          <th>Time V/S Price</th>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>

        <tr *ngFor="let d of lineChartData">
          <td></td>
          <td *ngFor="let label of lineChartLabels; let j=index">â‚¹{{d && d.data[j]}}</td>
        </tr>
      </table>

      <!-- <button (click)="randomize()">CLICK</button> -->
    </div>

  </div>
</div>

<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">

    <!-- <a class="text-center"> <button class="btn btn-info" >View Product</button></a> -->
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">

  </div>
</div>
