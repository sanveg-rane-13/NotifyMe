
<h4 class="text-center">
  Check out out what is in more demand</h4>
<div class="container-fluid">
  <div class="row board-container">
    <div *ngFor='let product of products'>
      
        <div class="board col-sm-3 col-sm-offset-1 text-center" id="fixedDiv">
         
          <div>
          <h4 (click)="showDiv(product)" data-toggle="modal" data-target="#myModal"> {{product.productName}}</h4>
          <br>
          </div>
        </div>
    </div>


    

 <!-- <button  type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>  -->

 
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

   
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Please enter the criteria</h4>
      </div>
      <div class="modal-body">
        <table class="table table-border">
        <thead class="text-center"><td></td><td></td><td></td></thead>
        <tbody>
          <tr>enter the criteria for the product</tr>
          <tr><td>Id:</td><td>{{selectedProduct.productId}}</td>
          <tr><td>Name:</td><td>{{selectedProduct.productName}}</td>
            <tr><td>Enter the criteria here:<input type="number"/></td>
            
          </tr>
        </tbody>
      </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>         

  </div>
</div>
